<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        width: 100%;
        height: 100vh; /* Set the container height to 100% of the viewport height */
        background: #00000000;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
    }
    .swiper {
        width: 80%;
        height: 100%; /* Ensure the swiper takes the full height of the container */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .swiper-slide img {
        max-width: 1000px; /* Set the maximum width for the images */
        max-height: 600px; /* Set the maximum height for the images */
        object-fit: contain; /* Ensures the image fits within the container without distortion */
        border-radius: 10px;
    }
    .swiper .swiper-button-prev, .swiper .swiper-button-next {
        color: orangered;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .swiper .swiper-pagination-bullet-active {
        background: orangered;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="http://localhost:8000/media/banners/b6.jpg" alt="Image 1"></div>
                <div class="swiper-slide"><img src="http://localhost:8000/media/banners/b1.jpg" alt="Image 2"></div>
                <div class="swiper-slide"><img src="http://localhost:8000/media/banners/b2.jpg" alt="Image 3"></div>
                <div class="swiper-slide"><img src="http://localhost:8000/media/banners/b3.jpg" alt="Image 4"></div>
                <div class="swiper-slide"><img src="http://localhost:8000/media/banners/b4.jpg" alt="Image 5"></div>
                <div class="swiper-slide"><img src="http://localhost:8000/media/banners/b5.jpg" alt="Image 4"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>g
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
